stages:
  fundamentals: true
  technicals: true
  preproc: true
  llm_scoring: true
  backtest: false
  gridsearch: true

inputs:
  data_config: "config/data.yaml"
  technicals_config: "config/technicals.yaml"
  preproc_config: "config/preproc.yaml"
  llm_config: "config/llm.yaml"
  backtest_config: "config/backtest.yaml"
  grid_config: "config/gridsearch.yaml"

# Stage-specific overrides & behavior
overrides:
  llm_scoring:
    skip_if_exists: false        # if outputs/panel_monthend_with_llm.csv exists, skip LLM step
    force_provider: null        # "mock" | "openai" | null (= donâ€™t override)
  backtest:
    strategy_source: "grid_best"   # "config" | "grid_best"
    grid_best_path: "outputs/gridsearch/best_full.yaml"   # used when strategy_source=grid_best
  gridsearch:
    materialize_top_n: 5        # override if you want

# Global convenience
resume:
  skip_existing_outputs: false   # skip steps if their outputs already exist
logging:
  level: "info"                 # "silent" | "warn" | "info" | "debug"
